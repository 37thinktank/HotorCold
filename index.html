<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Hot or Cold</title>
</head>
<body>
	<div id="text">
	<h1>Are You <span id="redcolor">Hot</span>, or are you <span id="bluecolor">Cold</span>?</h1>
	<h4>IBM's Watson Computer has already entered a guess between the numbers 1 and 100, please make your best guess to show you're smarter than Watson, if you dare!</h4>
	</div>
	<div class="GameInput">
		<input type="text" placeholder="Please enter guess" required id="guess" />
		<button id="submit">Submit</button>
		<div id="answer_hint">Brrr... Colder</div>
		<button id="newgame">New Game</button>
		<button id="cheat">Cheat</button>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="application.js"></script>
</body>
</html>
